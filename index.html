<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera by Huska</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intro Section -->
    <div id="intro">
        <h1 id="intro-text">Welcome to the camera made by Huska</h1>
        <audio id="intro-sound" src="logointro.mp3" preload="auto"></audio> <!-- Replace with your intro sound -->
    </div>

    <!-- Camera Section (Hidden initially) -->
    <div class="camera-container" id="camera-section" style="display: none;">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <!-- Controls Section -->
    <div class="controls" id="controls-section" style="display: none;">
        <button id="start-record-btn">Start Recording</button>
        <button id="stop-record-btn" style="display:none;">Stop Recording</button>
        <button id="save-video-btn" style="display:none;">Save Video</button>
        <button id="toggle-camera">Switch Camera</button>
        <input type="range" id="zoom-slider" min="1" max="1" step="0.1" value="1" style="display: none;"> <!-- Zoom slider -->
        <label for="zoom-slider" id="zoom-label" style="display: none;">Zoom</label>
        <audio id="shutter-sound" src="shuttersound.mp3" preload="auto"></audio> <!-- Replace with your shutter sound -->
        <video id="playback" controls style="display:none;"></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
